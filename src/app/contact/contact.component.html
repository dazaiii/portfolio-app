<section id="contact">
  <div class="container">
    <div class="row">
      <h1 class="h1-heading">Contact</h1>

      <form [formGroup]="form" (ngSubmit)="sendEmail()">
        <div class="d-flex flex-column justify-content-center inputs">
          <div class="card d-flex justify-content-center">
            <span class="p-float-label">
              <input
                class="w-100"
                pInputText
                id="name"
                formControlName="name"
              />
              <label htmlFor="name">Name*</label>
            </span>
            <span
              class="error"
              *ngIf="name?.invalid && name?.dirty && name?.hasError('required')"
            >
              This field is required.
            </span>
            <span
              class="error"
              *ngIf="
                name?.invalid && name?.dirty && name?.hasError('minlength')
              "
            >
              Your name should contain at least 2 characters.
            </span>
            <span
              class="error"
              *ngIf="
                name?.invalid && name?.dirty && name?.hasError('maxlength')
              "
            >
              Your name cannot exceed 100 characters.
            </span>
          </div>
          <div class="card d-flex justify-content-center">
            <span class="p-float-label">
              <input
                class="w-100"
                pInputText
                id="email"
                formControlName="email"
              />
              <label htmlFor="email">Email*</label>
            </span>
            <span
              class="error"
              *ngIf="email?.invalid && email?.dirty && email?.hasError('email')"
            >
              Invalid email.
            </span>
            <span
              class="error"
              *ngIf="
                email?.invalid && email?.dirty && email?.hasError('required')
              "
            >
              This field is required.
            </span>
          </div>
          <div class="card d-flex justify-content-center">
            <span class="p-float-label">
              <textarea
                class="w-100"
                id="float-input"
                rows="5"
                cols="30"
                pInputTextarea
                formControlName="message"
              ></textarea>
              <label for="float-input">Message*</label>
            </span>
            <span
              class="error"
              *ngIf="
                message?.invalid &&
                message?.dirty &&
                message?.hasError('required')
              "
            >
              This field is required.
            </span>
            <span
              class="error"
              *ngIf="
                message?.invalid &&
                message?.dirty &&
                message?.hasError('minlength')
              "
            >
              Message should contain at least 20 characters.
            </span>
            <span
              class="error"
              *ngIf="
                message?.invalid &&
                message?.dirty &&
                message?.hasError('maxlength')
              "
            >
              Message cannot exceed 5000 characters.
            </span>
          </div>
        </div>
        <div class="d-flex mt-4 justify-content-end">
          <p-toast position="bottom-center" key="toast"></p-toast>
          <p-button
            type="submit"
            [disabled]="form.invalid"
            styleClass="p-button-raised p-button-help p-button-lg"
            label="Send"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</section>
